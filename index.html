<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
    <title>Dalaran Public Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Dalaran Public Library</h1>
        <p class="total-books">Total Books: <span class="total">0</span></p>
        <label for="book-search"
          >Search Library:
          <input
            type="search"
            name="book-search"
            id="book-search"
            class="book-search"
        /></label>
        <button class="add-btn">+</button>
      </div>
      <div class="add-form">
        <button class="close-btn">-</button>
        <p>This is a form control!</p>
        <p>And this is another one!</p>
      </div>

      <div class="content"></div>

      <div class="footer">
        <p class="creator">
          2023 - <a href="http://https://github.com/xincryptedx">xIncryptedx</a>
        </p>
      </div>
    </div>
  </body>
</html>
