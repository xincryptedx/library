<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
    <title>Dalaran Public Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Dalaran Public Library</h1>
        <p class="total-books">Total Books: <span class="total">0</span></p>
        <label for="book-search" class="book-search"
          >Search Library:
          <input type="search" name="book-search" id="book-search"
        /></label>
        <button class="add-btn">+</button>
      </div>

      <div class="add-form">
        <button class="close-btn">-</button>
        <form action="" id="add-book-form">
          <legend>New Book Info</legend>
          <label for="new-title" class="title">Title: </label>
          <input type="text" name="title" id="new-title" class="title" />
          <label for="new-author" class="author">Author: </label>
          <input type="text" name="author" id="new-author" class="author" />
          <label for="new-pages" class="pages">Pages: </label>
          <input type="tel" name="pages" id="new-pages" class="pages" />
          <label for="new-has-read" class="has-read">Already Read?</label>
          <label class="switch">
            <input type="checkbox" name="has-read" id="new-has-read" /><span
              class="slider"
            ></span>
          </label>
        </form>
        <button form="add-book-form" class="submit-book-btn">
          Submit Book
        </button>
      </div>

      <div class="content"></div>

      <div class="footer">
        <p class="creator">
          2023 - <a href="http://https://github.com/xincryptedx">xIncryptedx</a>
        </p>
      </div>
    </div>
  </body>
</html>
